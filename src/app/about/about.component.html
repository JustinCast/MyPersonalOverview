<div id="sendme-container" class="card md-form form-sm">
  <div id="experience-collapse" class="positioning-paragraphs">
    Contact me using your Mail 
    
        <h1 *ngIf="authService.user | async">Welcome {{ (authService.user | async)?.email }}!</h1>
        
        <div *ngIf="!(authService.user | async)">
          <input type="text" [(ngModel)]="email" placeholder="email">
          <input type="password" [(ngModel)]="password" placeholder="password">
        
          <button class="btn btn-primary btn-sm" (click)="signup()" [disabled]="!email || !password">
            Signup
          </button>
        
          <button class="btn btn-primary btn-sm" (click)="login()" [disabled]="!email || !password">
            Login
          </button>
        </div>
        
        <button class="btn btn-primary btn-sm" (click)="logout()" *ngIf="authService.user | async">
          Logout
        </button>
  </div>
</div>

  <li class="links">
    <a href="">

      </a>
  </li>
  <li class="links">
