<p id="private-repos">
    Private repositories may not appear <br>
    <small>Contact me if you want to see some</small>
</p>
<!-- <fancy-preloader [loading]="!loading" [type]="type"></fancy-preloader> -->
<ul id="projects-ul">
  <li class="card project-li" *ngFor="let r of repos; let index = index"> 
      <div class="card-body">
          <!--Title-->
          <h6 class="card-title">{{r.name}}</h6>
          <!--Text-->
          <p class="card-text">{{r.description}}</p>
          <ul id="footer-ul">
              <li>
                  <small>
                      {{r.forks}}
                      <i class="fa fa-code-fork" aria-hidden="true"></i>
                      {{r.watchers}}
                      <i class="fa fa-eye" aria-hidden="true"></i>
                      <span class="badge indigo">- {{r.language}} -</span>
                      {{r.open_issues}}
                      <i class="fa fa-bug" aria-hidden="true"></i>
                  </small>
              </li>
          </ul>
          <button (click)="redirect(index)" class="btn btn-sm btn-go">Go</button>
      </div>
  </li>
</ul>
