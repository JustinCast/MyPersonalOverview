<p id="private-repos">
    Private repositories may not appear <br>
    <small>Contact me if you want to see some</small>
</p>

<ul *ngFor="let r of repos; let index = index">
  <li class="card"> 
    
      <div class="card-body">
          <!--Title-->
          <h6 class="card-title">{{r.name}}</h6>
          <!--Text-->
          <p class="card-text">{{r.description}}</p>
          <button (click)="redirect(index)" class="btn btn-primary btn-sm">Ir</button>
      </div>
  </li>
</ul>
